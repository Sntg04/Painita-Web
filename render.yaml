services:
  - type: web
    name: painita-loans
    env: node
    plan: free
    rootDir: server
    buildCommand: |
      # Install server dependencies (no lockfile assumption)
      npm install --omit=dev
      # Build client from monorepo (install dev deps for Vite; fallback to npm install if ci unavailable)
      cd ../client && (npm ci --include=dev || npm install) && npm run build
      # Return to server
      cd ../server
    startCommand: node index.js
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      # Ensure devDependencies (like Vite) are installed during build on Render
      - key: NPM_CONFIG_PRODUCTION
        value: "false"
      - key: UPLOADS_DIR
        value: /opt/render/project/src/server/uploads
      # Set these securely in Render dashboard (override here in prod)
      - key: DATABASE_URL
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: TWILIO_PHONE
        sync: false
    disk:
      name: uploads
      mountPath: /opt/render/project/src/server/uploads
      sizeGB: 1
